<section class="vh-100 ">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label" for="firstName">First Name</label>
                      <input type="text"  formControlName="firstname" id="firstName" class="form-control form-control-lg" />
                      <span style="color: rgba(255, 0, 0, 0.795);" *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.hasError('required')">FirstName is Required..</span>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label"  for="lastName">Last Name</label>
                      <input type="text" formControlName="lastname" id="lastName" class="form-control form-control-lg" />
                      <span style="color: rgba(255, 0, 0, 0.795);" *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.hasError('required')">LastName is Required..</span>

                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline">
                        <label for="Email"  class="form-label">EmailId</label>
                      <input type="text" formControlName="emailid" class="form-control form-control-lg" />
                      <span style="color: rgba(255, 0, 0, 0.842);" *ngIf="registerForm.get('emailid')?.touched && registerForm.get('emailid')?.hasError('required')">Email is Required..</span>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label"  for="phoneNumber">Phone Number</label>
                        <input type="tel" maxlength="10" formControlName="mobileno" id="phoneNumber" class="form-control form-control-lg" />
                        <span style="color: rgba(255, 0, 0, 0.842);" *ngIf="registerForm.get('mobileno')?.touched && registerForm.get('mobileno')?.hasError('required')">MobileNo is Required..</span>
                      </div>
                    
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <label class="form-label select-label">Choose Country</label>
                    <select class="select form-control-lg" formControlName="country" >
                      
                      <option value="" disabled >SelectCountry</option>
                        <option *ngFor="let country of countries">{{country.countryName}}</option>
                      </select>
                      <br>
                      <span style="color: rgba(255, 0, 0, 0.795);" *ngIf="registerForm.get('country')?.touched && registerForm.get('country')?.hasError('required')">Country is Required..</span>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input formControlName="gender" class="form-check-input" type="radio"  id="femaleGender"
                        value="Female" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input formControlName="gender" class="form-check-input" type="radio"  id="maleGender"
                        value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input formControlName="gender" class="form-check-input" type="radio"  id="otherGender"
                        value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" [disabled]="!registerForm.valid" type="submit" />
                </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-secondary btn-lg" (click)="restAll()"  type="reset" style="margin-left: 35px;" />
                </div>
                  </div>
                </div>
                
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
